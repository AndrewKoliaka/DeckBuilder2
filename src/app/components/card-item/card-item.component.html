<figure class="card"
        [ngClass]="{
          'card--selected': card.isSelected,
          'card--darkened': isDarkened
        }">
  <img class="card__image" src="{{ card.url }}" (click)="toggleSelect()" [draggable]="false">

  <input class="card__count" type="number" min="1" [(ngModel)]="card.count" (change)="onCountChange()">
</figure>
